groups:
  - name: system
    rules:
      - alert: ssh login
        expr: |
          count_over_time({job="varlogs"} |= `session opened` [1m]) > 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Session ssh opened detected"
          description: "More than 0.5 errors/sec for 2 minutes"
